databases:
  - name: pv-postgres
    databaseName: PV
    user: francesco
    plan: free

services:
  - type: web
    name: backend
    env: docker
    repo: https://github.com/emmanuelepiola/PassVault
    dockerfilePath: ./backend/Dockerfile
    buildCommand: ""
    startCommand: ""
    plan: free
    autoDeploy: true
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: pv-postgres
          property: host
      - key: DB_PORT
        value: "5432"
      - key: DB_USER
        value: francesco
      - key: DB_PASSWORD
        fromDatabase:
          name: pv-postgres
          property: password
      - key: DB_NAME
        value: PV
      - key: ENCRYPTION_KEY
        value: 12345678901234567890123456789012
      - key: IV
        value: 1234567890123456

  - type: web
    name: frontend
    env: docker
    repo: https://github.com/emmanuelepiola/PassVault
    dockerfilePath: ./app/Dockerfile
    buildCommand: ""
    startCommand: "sh -c 'npm install tw-animate-css && npm run dev'"
    plan: free
    autoDeploy: true
